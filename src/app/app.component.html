  <h2>Phones List</h2>
  <table>

      <th>ID</th>
      <th>Name</th>
      <th>Company</th>
      <th>Storage (GB)</th>
      <th>Smartphone</th>
    </tr>
    <tr *ngFor="let phone of phonesList">
      <td>{{ phone.id }}</td>
      <td>{{ phone.name }}</td>
      <td>{{ phone.company }}</td>
      <td>{{ phone.storage }}</td>
      <td *ngIf="phone.smartPhone">Yes</td>

    </tr>
  </table>
